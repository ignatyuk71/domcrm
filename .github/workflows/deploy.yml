name: Deploy to Mirohost
on:
  push:
    branches:
      - main
jobs:
  web-deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
    - name: Get latest code
      uses: actions/checkout@v3

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2' # Версія PHP на GitHub

    - name: Install Dependencies
      # Додано --ignore-platform-reqs, щоб ігнорувати помилки версій PHP/пакетів при установці
      run: composer install --no-dev --optimize-autoloader --ignore-platform-reqs

    - name: Sync files to Mirohost
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ovh21.mirohost.net
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        server-dir: /domcrm.com.ua/
        exclude: |
          **/.git/**
          **/.git*
          **/node_modules/**
          .github/workflows/**
          .env